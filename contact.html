<!DOCTYPE html>

<head>

    <section class="container">

      <aside class="navigation">

  <div class="content">
    <h2>Contact</h2>
    <div class="contact_form">
      <section>
        <form id="contactform">
          Name

          Email
          <input class="textbox" type="text" name="email_area" placeholder="example@gmail.com">
          Message
          
          <input class="submitbutton" type="submit" value="Submit">

        <textarea rows="15" cols="85" name="comment" form="contactform" placeholder="Enter text here..."></textarea>
      </section>
    </div>
  </div>
  <!-- Footer All Pages -->
  <footer></footer>
