<!DOCTYPE html>
<html lang="en-us">

  <head>
    <meta charset="UTF-8">
    <title>Nicholas Mahase Portfolio</title>
    <link href="assets/css/reset.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">     
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
  </head>

<body>
  <!-- Header Section -->
  <header>
    <!-- Navigation Parent Tabs All Pages -->
    <section class="container">
      <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item">
          <a class="nav-link" id="pills-home-tab" data-toggle="pill" href="index.html" role="tab" aria-controls="pills-home" aria-selected="true">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="pills-portfolio-tab" data-toggle="pill" href="portfolio.html" role="tab" aria-controls="pills-portfolio" aria-selected="false">Portfolio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" id="pills-contact-tab" data-toggle="pill" href="contact.html" role="tab" aria-controls="pills-contact" aria-selected="false">Contact</a>
        </li>
      </ul>
      <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">...</div>
        <div class="tab-pane fade" id="pills-portfolio" role="tabpanel" aria-labelledby="pills-portfolio-tab">...</div>
        <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">...</div>
      </div>
    </section>
  </header>
  <!-- Content Area All Pages -->
  <div class="content">
    <h2>Contact</h2>
    <div class="contact_form">
      <section>
        <form id="contactform">
          Name
          <input class="textbox" type="text" name="firstname" placeholder="John Smith">
          Email
          <input class="textbox" type="text" name="email_area" placeholder="example@gmail.com">
          Message
          
          <input class="submitbutton" type="submit" value="Submit">
        </form>
        <textarea rows="15" cols="147" name="comment" form="contactform" placeholder="Enter text here..."></textarea>
      </section>
    </div>
  </div>
  <!-- Footer All Pages -->
  <footer></footer>

</body>

</html>
